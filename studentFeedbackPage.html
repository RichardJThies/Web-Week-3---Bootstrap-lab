<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Feedback Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&family=Rubik:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="feedback-styles.css">
    </head>
    
    <body class="m-3">

    <div class="jumbotron">
        <h1>This form is for providing feedback. You may submit anonymously if you wish. Thank you.</h1>
    </div>
    
    <div class="row">
        <div class="col-md-5"> 
            <div>
            <div class="mx-5">
                <label>
                    <p>As a current or former student, you comments and feedback are essential for us to refine and improve our operations and services.</p>
                    <p>Please use this form to share your thoughts about the past year with us.</p>
                    <p>If you wish to recieve a response to your submission, you may enter your name and email. Thanks.</p>
                </label> <!--Still a bit confused about using labels or paragraphs for text. The video used just paragraphs without labels.-->
            </div>
            </div>
        </div>

        <div class="col-md-7">
            <form class="mx-5">
                <div>
                    <label for="studentName" >Please enter your name:</label>
                        <input id="studentName" class="form-control" type="text">
                </div>

                <br>
                <div>
                    <label for="studentEmail">What is your preferred email?</label>
                        <input id="studentEmail" class="form-control" type="email">
                </div>
                
                <br>
                <div>
                    <label for="studentComments">Do you have any comments for us as a student?</label>
                    <br>
                    <textarea id="commentSection" class="form-control" rows="10" required></textarea>
                </div>

                <br>
                <label>Are you a current student?</label>
                <div class="form-check">
                    <input id="YesAnswer" name="studentRegistration" class="form-check-input" type="radio" checked>
                        <label for="YesAnswer" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input id="NoAnswer" name="studentRegistration" class="form-check-input" type="radio">
                        <label for="NoAnswer" class="form-check-label">No</label>
                </div>

                <br>
                <div>
                    <input type="submit" class="btn btn-primary mt-5" >
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
